<ion-content padding>
    <ion-row>
        <ion-col text-center>
            <img margin-vertical src="assets/img/logowithname.png" />
            <h3>My HNL Access Login</h3>
        </ion-col>
    </ion-row>
    <ion-list margin-vertical>
        <ion-item>
            <ion-label floating>EMAIL ADDRESS *</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>PASSWORD *</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col>
                    <p> * Required</p>
                </ion-col>
                <ion-col text-right>
                    <p>Forgot Password ?</p>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
    <ion-list no-lines margin-vertical>
        <ion-item>
            <button ion-button full large (click)="loginUser()">
                Log In
            </button>
        </ion-item>
        <ion-item text-center>
            <button ion-button outline large round>
                Register Now !
            </button>
        </ion-item>
    </ion-list>
</ion-content>
